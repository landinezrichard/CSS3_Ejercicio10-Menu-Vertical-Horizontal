<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Menu Horizontal</title>
<style type="text/css">
ul.menu {
  background: #F4F4F4;
  border: 1px solid #7C7C7C;
  list-style: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}
ul.menu li {
  float: left;
  width: 20%;
}
ul.menu li a {
  border-left: 1px solid #FFF;
  border-right: 1px solid #7C7C7C;
  color: #333;
  display: block;
  padding: .3em;
  text-decoration: none;
}

ul.menu:last-of-type{
  border-right:none;  
}
</style>
</head>

<body>
<ul class="menu">
  <li><a href="#" title="Enlace generico">Elemento 1</a></li>
  <li><a href="#" title="Enlace generico">Elemento 2</a></li>
  <li><a href="#" title="Enlace generico">Elemento 3</a></li>
  <li><a href="#" title="Enlace generico">Elemento 4</a></li>
  <!--<li><a href="#" title="Enlace generico" style="border-right:none">Elemento 5</a></li>  -->
  <li><a href="#" title="Enlace generico">Elemento 5</a></li>
</ul>
</body>
</html>
